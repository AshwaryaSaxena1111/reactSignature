<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signature Downloader</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Signature Downloader</h1>
  
  <canvas id="signatureCanvas" width="400" height="200"></canvas>

  <div class="controls">
    <label for="penWidth">Pen Width:</label>
    <input type="range" id="penWidth" min="1" max="10" value="2">
    
    <label for="penColor">Pen Color:</label>
    <input type="color" id="penColor" value="#000000">

    <br>

    <button onclick="clearCanvas()">Clear</button>
    <button onclick="downloadSignature()">Download Signature</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
